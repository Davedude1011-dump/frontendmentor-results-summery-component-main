<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="outer-shell">
      <div class="left-side">
        <div class="left-title">Your Result</div>
        <div class="left-circle">
          <div class="left-circle-title">76</div>
          <div class="left-circle-para">of 100</div>
        </div>
        <div class="left-mini-title">Great</div>
        <div class="left-para">You scored higher than 65% of the people who have taken these tests.</div>
      </div>
      <div class="right-side">
        <div class="right-title">Summary</div>

        <div class="right-panel red-back">
          <div class="panel-left">
            <div class="energy-symbol symbol"></div>
            <div class="panel-title">Reaction</div>
          </div>
          <div class="results">
            <span style="font-weight: bold;">80</span> / 100
          </div>
        </div>
        <div class="right-panel yellow-back">
          <div class="panel-left">
            <div class="brain-symbol symbol"></div>
            <div class="panel-title">Memory</div>
          </div>
          <div class="results">
            <span style="font-weight: bold;">92</span> / 100
          </div>
        </div>
        <div class="right-panel green-back">
          <div class="panel-left">
            <div class="speech-symbol symbol"></div>
            <div class="panel-title">Verbal</div>
          </div>
          <div class="results">
            <span style="font-weight: bold;">61</span> / 100
          </div>
        </div>
        <div class="right-panel purple-back">
          <div class="panel-left">
            <div class="eye-symbol symbol"></div>
            <div class="panel-title">Visual</div>
          </div>
          <div class="results">
            <span style="font-weight: bold;">72</span> / 100
          </div>
        </div>
        
        <button class="continue">Continue</button>
      </div>
    </div>
  </body>
</html>
